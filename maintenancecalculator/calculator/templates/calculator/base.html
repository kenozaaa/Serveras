<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}TIPA{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'calculator/styles1.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'calculate_fees' %}" class="nav-link">Maintenance Calculator</a>
            <a href="{% url 'gpt-categorize' %}" class="nav-link">GPT Categorize</a>
            <a href="{% url 'view_fees_dollars' %}" class="nav-link">Fees Dollars</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" style="text-decoration: none; color: white;">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
